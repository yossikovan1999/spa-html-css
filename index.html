<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>News Site</h1>
        <ul>
          <button id="articles-links-btn">Articles</button>
          <button id="create-article-btn">Create Article</button>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles-links-page" class="articles-links-page">
        
      </section>
      <section id="create-article" class="create-article">
        <form id="create-article-form" class="article-form">
          <h2>Create article</h2>
          <div class="input-container">
            <label for="writer">Writer</label>
            <input id="writer" />
          </div>
          <div class="input-container">
            <label for="input-header">Article Header</label>
            <input id="input-header" />
          </div>
          <div class="input-container">
            <label for="article-text">Article</label>
            <textarea id="article-text" rows="5"></textarea>
          </div>
          <div class="img-input">
              <input id="img-input" type="file"/>
          </div>

          <div class="input-container">
            <button>Submit</button>
          </div>
        </form>
      </section>
      <section id="articles" class="artciles">
        
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
